name: Test GitHub Secrets

on:
  workflow_dispatch:

jobs:
  test-secrets:
    runs-on: ubuntu-latest
    steps:
      - name: Check if secrets exist
        run: |
          echo "Checking GitHub Secrets..."
          
          if [ -z "${{ secrets.AWS_ACCESS_KEY_ID }}" ]; then
            echo "❌ AWS_ACCESS_KEY_ID secret is missing or empty"
          else
            echo "✅ AWS_ACCESS_KEY_ID secret exists (length: ${#AWS_ACCESS_KEY_ID})"
          fi
          
          if [ -z "${{ secrets.AWS_SECRET_ACCESS_KEY }}" ]; then
            echo "❌ AWS_SECRET_ACCESS_KEY secret is missing or empty"
          else
            echo "✅ AWS_SECRET_ACCESS_KEY secret exists (length: ${#AWS_SECRET_ACCESS_KEY})"
          fi
          
          if [ -z "${{ secrets.AWS_ACCOUNT_ID }}" ]; then
            echo "❌ AWS_ACCOUNT_ID secret is missing or empty"
          else
            echo "✅ AWS_ACCOUNT_ID secret exists (length: ${#AWS_ACCOUNT_ID})"
          fi
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}

      - name: Test AWS credentials configuration
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-west-2

      - name: Test AWS CLI
        run: |
          echo "Testing AWS CLI..."
          aws sts get-caller-identity